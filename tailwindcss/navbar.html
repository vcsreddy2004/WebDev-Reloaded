<html>
    <head>
        <title>
           Navbar
        </title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="bg-gray-800">
            <div class="flex justify-between items-center xl:justify-start">
                <img src="./images/logo.png" width="20%" class="xl:w-1/9" />
                <ul class="h-full transform duration-200 flex">
                    <li class="text-white p-5">
                        Home
                    </li>
                    <li class="text-white p-5">
                        Home
                    </li>
                    <li class="text-white p-5">
                        Home
                    </li>
                    <li class="text-white p-5">
                        Home
                    </li>
                </ul>
                <svg xmlns="http://www.w3.org/2000/svg" id="menu-icon" class="text-white w-1/9 xl:hidden" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>
            <ul class="h-full transform duration-200 xl:hidden" id="items">
                <li class="text-white p-5">
                    Home
                </li>
                <li class="text-white p-5">
                    Home
                </li>
                <li class="text-white p-5">
                    Home
                </li>
                <li class="text-white p-5">
                    Home
                </li>
            </ul>
        </div>
        <script>
            window.onload = () => {
                let menuIcon = document.querySelector("#menu-icon");
                let items = document.querySelector("#items");
                menuIcon.addEventListener("click",()=>{
                    if(items.classList.contains("h-[0]"))
                    {
                        items.classList.remove("h-[0]");
                        items.classList.add("h-full");
                    }
                    else {
                        items.classList.remove("h-full");
                        items.classList.add("h-[0]");
                    }
                });
            };
        </script>
    </body>
</html>
