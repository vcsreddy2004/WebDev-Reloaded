<html>
    <head>
        <title>
           Navbar
        </title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="bg-gray-800">
            <div class="flex justify-between items-center">
                <img src="./images/logo.png" class="w-20" />
                <ul class="hidden md:flex hover:cursor-pointer">
                    <li class="text-white p-5">
                        Home
                    </li>
                    <li class="text-white p-5">
                        Services
                    </li>
                    <li class="text-white p-5">
                        About
                    </li>
                </ul>
                <div class="hidden md:block px-5" id="profileSection">
                    <img src="./images/profile.jpg" class="w-10 rounded-full hover:cursor-pointer" onclick="dropDown()" />
                    <div class="fixed bg-gray-800 shadow-lg border-1 hidden border-cyan-700/60 text-white right-10" id="profileDropDown">
                        <ul>
                            <li class="px-5 hover:cursor-pointer hover:bg-cyan-700/60">
                                Profile
                            </li>
                            <li class="px-5 hover:cursor-pointer hover:bg-cyan-700/60">
                                Log out
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="hidden md:block px-5" id="loginSection">
                    <input type="button" value="Sign Up" class="bg-green-700 text-white px-5 mx-3 rounded-full hover:font-black transition-font transition-scale hover:scale-x-120 hover:cursor-pointer duration-300" />
                    <input type="button" value="Sign In" class="outline-2 outline-pink-600 text-white px-5 mx-3 rounded-full hover:font-black transition-font transition-scale hover:cursor-pointer hover:scale-x-120 duration-300"/>
                </div>
                <div class="md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" onclick="animateNavbar()" class="text-white w-10 h-10 md:hidden hover:cursor-pointer" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </div>
            </div>
            <ul class="hidden h-0 transition-height duration-300 md:hidden" id="items">
                <li class="text-white p-5 hover:cursor-pointer" onclick="animateNavbar()">
                    Home
                </li>
                <li class="text-white p-5 hover:cursor-pointer" onclick="animateNavbar()">
                    Services
                </li>
                <li class="text-white p-5 hover:cursor-pointer" onclick="animateNavbar()">
                    About
                </li>
                <div class="hidden" id="profileSection">
                    <li class="text-white p-5 hover:cursor-pointer" onclick="animateNavbar()">
                        <img src="./images/profile.jpg" class="w-10 rounded-full" />
                    </li>
                    <li class="p-5" onclick="animateNavbar()">
                        <hr class="text-gray-200" />
                    </li>
                    <li class="text-white p-5" onclick="animateNavbar()">
                        Profile
                    </li>
                    <li class="text-white p-5" onclick="animateNavbar()">
                        Log Out
                    </li>
                </div>
                <div class="hidden" id="loginSection">
                    <li class="p-5" onclick="animateNavbar()">
                        <hr class="text-gray-200" />
                    </li>
                    <li>
                        <input type="button" value="Sign Up" class="text-white font-bold text-left p-5 w-full" />
                    </li>
                    <li>
                        <input type="button" value="Sign In" class="text-white font-bold text-left p-5 w-full"/>
                    </li>
                </div>
            </ul>
        </div>
        <script>
            let isLogin = true;
            let loginCheck = () => {
                let profileSections = document.querySelectorAll("#profileSection");
                let loginSections = document.querySelectorAll("#loginSection");
                if (isLogin) {
                    profileSections[0].classList.add("md:block");
                    loginSections[0].classList.remove("md:block");
                    profileSections[1].classList.remove("hidden");
                    loginSections[1].classList.add("hidden");
                }
                else {
                    profileSections[0].classList.remove("md:block");
                    loginSections[0].classList.add("md:block");
                    profileSections[1].classList.add("hidden");
                    loginSections[1].classList.remove("hidden");
                }
            }
            loginCheck();
            let animateNavbar = () =>{
                if(items.classList.contains("hidden"))
                {
                    items.classList.remove("h-0");
                    items.classList.add("h-full");
                    setTimeout(()=>{
                        items.classList.add("block");
                        items.classList.remove("hidden");
                    },300);
                }
                else {
                    items.classList.remove("h-full");
                    items.classList.add("h-0")
                    setTimeout(()=>{     
                        items.classList.remove("block");
                        items.classList.add("hidden");
                    },100);
                }
            }
            let dropDown = () => {
                let profileDropDown = document.querySelector("#profileDropDown");
                if(profileDropDown.classList.contains("hidden")) 
                {
                    profileDropDown.classList.remove("hidden");
                    profileDropDown.classList.add("block");
                }
                else
                {
                    profileDropDown.classList.remove("block");
                    profileDropDown.classList.add("hidden");
                }
            }
        </script>
    </body>
</html>
