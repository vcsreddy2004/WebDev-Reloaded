<html>
    <head>
        <title>
            Flex boxes
        </title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="box-border">   
        <div class="w-3/4 h-1/3 bg-green-700 flex justify-around items-center m-auto my-3">
            <div class="w-1/4 bg-yellow-700 text-white text-center text-2xl">Hi</div>
            <div class="w-1/4 bg-yellow-700 text-white text-center text-2xl">Hi</div>
            <div class="w-1/4 bg-yellow-700 text-white text-center text-2xl">Hi</div>
        </div>
        <div class="w-3/4 h-1/3 bg-red-700 flex flex-col justify-around items-center m-auto my-3">
            <div class="w-1/4 bg-yellow-700 text-white text-center text-2xl">Hi</div>
            <div class="w-1/4 bg-yellow-700 text-white text-center text-2xl">Hi</div>
            <div class="w-1/4 bg-yellow-700 text-white text-center text-2xl">Hi</div>
        </div>
        <div class="w-3/4 h-1/3 bg-blue-700 flex flex-row justify-around items-center m-auto my-3">
            <div class="w-1/4 bg-yellow-700 text-white text-center text-2xl">Hi</div>
            <div class="w-1/4 bg-yellow-700 text-white text-center text-2xl self-start">Hi</div>
            <div class="w-1/4 bg-yellow-700 text-white text-center text-2xl self-end">Hi</div>
        </div>
    </body>
</html>
